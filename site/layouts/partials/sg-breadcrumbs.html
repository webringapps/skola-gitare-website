{{ $.Scratch.Add "path" .Site.BaseURL }}
<div class="breadcrumbs">
  <ul class="">
    <li><a href="/">naslovna</a></li>
    {{ range $index, $element := split .Permalink "/" }}
    {{ $.Scratch.Add "path" $element }}
      {{ if ne $element "" }}
      <li><a href='{{ $.Scratch.Get "path" }}'>{{ replace . "-" " " }}</a></li>
      {{ $.Scratch.Add "path" "/" }}
      {{ end }}
  {{ end }}
  </ul>     
</div>
