<picture>
  {{ with .imageHuge}}
  <source media="(min-width: 1200px)" sizes="90vw" srcset="{{ . }}">
  {{ end }}
  {{ with .imageBig}}
  <source media="(min-width: 992px)" sizes="90vw" srcset="{{ . }}">
  {{ end }}
  {{ with .imageTablet}}
  <source media="(min-width: 650px)" sizes="90vw" srcset="{{ . }}">
  {{ end }}
  {{ with .imageMobile}}
  <source media="(min-width: 330px" sizes="90vw" srcset="{{ . }}">
  {{ end }}
  {{ with .imageMini}}
  <source media="(min-width: 260px)" sizes="90vw" srcset="{{ . }}">
  {{ end }}
  <img src="{{ .default }}"
       alt="{{ .alt }}" class="{{ .class }}">
</picture>
